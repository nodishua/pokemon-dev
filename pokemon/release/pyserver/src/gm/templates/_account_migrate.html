	<script src={{ static_url("node_modules/x-editable/dist/bootstrap3-editable/js/bootstrap-editable.min.js") }}></script>
	<!-- bootstrap-table extensions -->
	<script src={{ static_url("node_modules/bootstrap-table/dist/extensions/editable/bootstrap-table-editable.min.js") }}></script>
	<style>

			display:none;

		#internal-serv label {

			margin-top: 8px;

		.r {

{% block main %}
	<div class="container-fluid main">
		<div class="row">
			<div class="title"><h4>{{ _(u"Account migration") }}</h4></div>
		</div>

		<div class="well">
			<div class="row">
	        	<div class="col-lg-12">
	        		<div class="form-inline">
        				<div class="from-group">
        					<button id="submit" class="btn btn-success pull-right br" onclick="">{{ _(u"submit") }}</button>
        					<button id="add-line" class="btn btn-primary pull-right r" onclick="">{{ _(u"One new line") }}</button>
        				</div>
					</div>
	        	</div>
	        </div>
	        <div class="row">
	        	<div class='f'>
	        		<table id='account-table'></table>
	        	</div>
	        </div>
		</div>

	</div>
{% end %}

{% block js %}
	<script>
		$(function() {
			const $AccountTable = $('#account-table');

			const Columns = [
				{
					field: 'id',
			        title: 'id',
			        align: 'center',
				},
				{
		            field: 'old',
		            title: '{{ _(u"Old account number ") }}',
		            align: 'center',
		            editable: {type: 'text',}
		        },
		        {
		            field: 'new',
		            title: '{{ _(u"New account number ") }}',
		            align: 'center',
		            editable: {type: 'text',}
		        },
		        {
		            field: 'operate',
		            width: '20%',
		            align: 'center',
		            title: '{{ _(u"delete") }}',
		            events: {
		            	'click .remove': function(e, value, row, index) {
		            		$AccountTable.bootstrapTable('remove', {
				                field: 'id',
				                values: [row.id]
				            });
		            	}
		            },
		            formatter: function(value, row, index) {
		            	return ['<a class="remove" href="javascript:void(0)" title="Remove">',
		            			'<i class="glyphicon glyphicon-remove"></i>',
						        '</a>'].join('');
		            }
		        }
			]

			$AccountTable.bootstrapTable({
				columns: Columns,
				data: [{id: 0, old: 'oldAccount', new: 'newAccount'},],
			})
			$AccountTable.bootstrapTable('hideColumn','id');

			$('#add-line').on('click', function() {
				let data = $AccountTable.bootstrapTable('getData');
			    let index = data.length;
			    let time = new Date().getTime();

			    $AccountTable.bootstrapTable('insertRow', {
			            index: index,
			            row: {
			            	'id': time,
			                'old': 'oldAccount',
			                'new': 'newAccount'
			            }
			        });
			})

			$('#submit').on('click', function() {
				let data = $AccountTable.bootstrapTable('getData');

				if (data.length === 0) {
					alert('empty ?')
					return;
				}
				for (let i=0; i<data.length; i++) {
					if (data[i].old === 'oldAccount' || data[i].new === 'newAccount') {
						alert('empty ?')
						return;
					}
				}

			    $.ajax({
			    	url: '/account_migrate',
			    	type: 'post',
			    	async: 'true',
			    	contentType: 'application/json',
			    	data: JSON.stringify(data),
			    	success: function(result) {
			    		if (result.failed.length === 0) {
			    			alert('success');
			    			$AccountTable.bootstrapTable('destroy')
			    			$AccountTable.bootstrapTable({
								columns: Columns,
								data: [{id: 0, old: 'oldAccount', new: 'newAccount'},],
							})
			    		} else {
			    			alert('partly failed, please check follow')
			    			$AccountTable.bootstrapTable('destroy')
			    			$AccountTable.bootstrapTable({
								columns: Columns,
								data: result.failed,
							})
			    		}
			    		$AccountTable.bootstrapTable('hideColumn','id');
			    	}
			    })
			})
		})
	</script>
{% end %}
