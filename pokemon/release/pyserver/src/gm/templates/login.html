{% extends "base.html" %}

{% block head %}
    <style>
        body {
            background-color: #f3f3f4;
        }

        .logo {
            margin-top: 80px;
            text-align: center;
            font-weight: bold;
        }

        .b {
            margin-top: 20px;
        }

        .b .well {
            width: 400px;
            margin: 0 auto;
            padding-left: 50px;
            padding-right: 50px;
        }

        #login-error {
            color: red;
            font-weight: bold;
        }
    </style>
{% end %}

{% block title %}
    <title>{{ _(u"Log in") }}</title>
{% end %}

{% block body %}
    <div class="container-fluid">
        <div class="row logo">
            <h3>TJ {{ _(u"Data management platform") }}</h3>
        </div>
        <div class="row b">
            <div class="well">
                <form role="form" method="post">
                    <div class="form-group">
                        <label for="name"><h4><strong>{{ _(u"please sign in") }}</strong></h4></label>
                        <input type="text" class="form-control" name="username" placeholder='{{ _(u"Please input Username") }}' />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder='{{ _(u"Please enter the password") }}' />
                    </div>
                    <div class="form-group">
                        <label id="login-error" for="name">{{ error }}</label>
                        <input type="submit" class="form-control btn btn-success" value='{{ _(u"Log in") }}'/>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% end %}

{% block foot %}
    <script type="text/javascript">
        $(function () {
            console.log("Welcome to the TJ data platformÔºÅ")
        });
    </script>
{% end %}
