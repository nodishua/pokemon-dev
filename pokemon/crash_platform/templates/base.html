<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href={{ static_url("css/base.css") }} />

                            if (step >= 100) {
                                clearInterval(dismissInterval);
                                $("#upgrade-browse").css("display","none");

                        }, 25)
                    }

            }
